# Это пример многострочного комментария
# Комментарий описывает задачу: преобразование YAML в конфигурационный файл.

define:
  TIMEOUT: 30          # Константа для таймаута
  BASE: 10             # Базовое значение
  SCALE: 2             # Масштабный коэффициент
  LIMIT: 100           # Предел
  MULTIPLIER: 5        # Множитель

CONFIG:
  # Это значение вычисляется как BASE * SCALE
  VALUE: "$(BASE SCALE *)"

  # Секция с вложенными структурами
  SETTINGS:
    MODE: 'advanced'
    LIMITS: "$(LIMIT MULTIPLIER *)"  # Должно вычислиться как 100 * 5 = 500
    TIMEOUT: "$(TIMEOUT 5 +)"        # Должно вычислиться как 30 + 5 = 35

  # Пользователи системы
  USERS:
    - admin
    - user
    - guest

  # Проверка операций mod и max
  CALCULATIONS:
    ADD_RESULT: "$(10 20 +)"         # Должно вычислиться как 10 + 20 = 30
    SUBTRACT_RESULT: "$(50 20 -)"    # Должно вычислиться как 50 - 20 = 30
    MULTIPLY_RESULT: "$(7 6 *)"      # Должно вычислиться как 7 * 6 = 42
    MODULO_RESULT: "$(100 30 mod)"   # Должно вычислиться как 100 % 30 = 10
    MAX_RESULT: "$(50 70 max)"       # Должно вычислиться как max(50, 70) = 70

